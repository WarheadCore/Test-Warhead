DB:
  - sql/**/*.sql

Core:
  - any: ['src/**/*', '!src/server/scripts/*', '!src/tests/*']

Scripts:
  - src/server/scripts/**/*.cpp
  - src/server/scripts/**/*.h

Scripts Warhead:
  - src/server/scripts/Warhead/*.cpp
  - src/server/scripts/Warhead/*.h

Tools:
  - src/server/tools/**/*

Documentation:
  - ./*.md

Bash:
  - ./*.sh
  - apps/**/*.sh

Cmake:
  - ./*.cmake

Workflow:
  - .github/workflows/*
